    <h1 align="center">Register yourself to get started</h1>

    <h2 class="heading">Personal Details </h2>
    <!-- <br> -->
    <form action="">
          <p class="style1">Name <input type="text" required> </p>
          <p id="style2"> Gender: 
                    Male <input type="radio" name="gender" id="gender" required>
                    Female <input type="radio" name="gender" id="gender" required>
                    
          </p>
          <p>Date of birth: <input type="date" required></p>
          <p>E-mail address: <input type="email" required></p>
          <p>Mobile No. <input type="number" required></p>
          <p>Is same as Whatsapp Number? </p>
          <p>Yes <input type="radio" name="wh_no" id="wh_no" required>
              No <input type="radio" name="wh_no" id="wh_no" required></p>
          
          <h2 class="heading">Address Details</h2>
          <!-- <br><br> -->
          <p> Address Line 1 <input type="text" required></p>
          <p> Address Line 2 <input type="text" required></p>
          <p> city
          <select name="city" id="city" required>
               <option value="">--choose your city--</option>
               <option value="Ambarnath">Ambarnath</option>
               <option value="Ghatkopar">Ghatkopar</option>
               <option value="Kurla">Kurla</option>
          </select>
          </p>
          <p> Pincode: <input type="number" required></p>
          <p> Is current address same as Permanent Address? 
               Yes <input type="radio" name="Per_add" id="Per_add" required>
               No <input type="radio" name="Per_add" id="Per_add" required>

          </p>
          <p> <input type="submit" value="register"> <input type="reset" value="reset all"></p>
